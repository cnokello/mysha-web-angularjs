<!-- Doctors options -->
<div class="col-md-4 col-sm-5">
	 <div class="portlet">

              <h4 class="portlet-title">
                <u>Find a doctor</u>
              </h4>

              <div class="portlet-body">

		<!-- Filter doctors -->
		<form id="searchDoctors" action="#/searchDoctors" class="form parsley-form">
		<div class="form-group">
                  <label for="doctorName">Name</label>
                  <input type="text" id="doctorName" name="doctorName" class="form-control parsley-validated" data-required="true">
                </div> <!-- /.form-group -->

		<div class="form-group">
                  <label for="doctorSpecialty">Specialty</label>
                  <select id="doctorSpecialty" name="doctorSpecialty" class="form-control parsley-validated" data-required="true">
                    <option value="">Select specialty</option>
                    <option value="GENERAL PHYSICIAN">General Physician</option>
                    <option value="NEUROSURGEON">Neurosurgeon</option>
                    <option value="OBSTETRICIAN">Obstetrician</option>
                    <option value="PSYCHOLOGIST">Psychologist</option>
                    <option value="PAEDIATRICIAN">Paediatrician</option>
                    <option value="EPIDEMOLOGIST">Epidemologist</option>
                  </select>
                </div> <!-- /.form-group -->

		<div class="form-group">
                  <label for="doctorLocation">Location</label>
                  <select id="doctorLocation" name="doctorLocation" class="form-control parsley-validated" data-required="true">
                    <option value="">Select location</option>
                    <option value="NAIROBI">Nairobi</option>
                    <option value="KIAMBU">Kiambu</option>
                    <option value="THIKA">Thika</option>
                    <option value="GARISSA">Garissa</option>
                    <option value="MACHAKOS">Machakos</option>
                    <option value="NAIVASHA">Naivasha</option>
                  </select>
                </div> <!-- /.form-group -->

		<div class="form-group">
                  <label for="doctorInstituion">Hospital or clinic</label>
                  <select id="doctorInstitution" name="doctorInstitution" class="form-control parsley-validated" data-required="true">
                    <option value="">Select hospital or clinic</option>
                    <option value="AGA KHAN NAIROBI">Aga Khan Hospital (Nairobi)</option>
                    <option value="NAIROBI HOSPITAL">Nairobi Hospital</option>
                    <option value="KIJABE EYE HOSPITAL">Kijabe Eye Hospital</option>
                  </select>
                </div> <!-- /.form-group -->

		<div class="form-group">
                  <button type="submit" class="btn btn-danger">Search</button>
                </div> <!-- /.form-group -->

		</form>

                <hr>

		</div> <!-- /.portlet-body -->

            </div> <!-- /.portlet -->

          </div> <!-- /.col -->

<!-- /Doctors options -->

              <h4 class="portlet-title">

              <div class="portlet-body">

        <!-- Test -->
        <div ng-repeat="doctor in doctorsList" class="media">

       </div>
