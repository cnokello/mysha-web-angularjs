<!-- Doctors options -->
<div class="col-md-4 col-sm-5">
         <div class="portlet">

              <h4 class="portlet-title">
                <u>Find a drug</u>
              </h4>

              <div class="portlet-body">

                <!-- Filter doctors -->
                <form id="searchDrugs" action="#/searchDrugs" class="form parsley-form">
                <div class="form-group">
                  <label for="drugName">Drug Name</label>
                  <input type="text" id="drugName" name="drugName" class="form-control parsley-validated" data-required="true">
                </div> <!-- /.form-group -->

		<div class="form-group">
                  <label for="drugSideEffect">Side effect</label>
                  <input type="text" id="drugSideEffect" name="drugSideEffect" class="form-control parsley-validated" data-required="true">
                </div> <!-- /.form-group -->

                <div class="form-group">
                  <button type="submit" class="btn btn-danger">Search</button>
                </div> <!-- /.form-group -->

                </form>

                <hr>
		</div> <!-- /.portlet-body -->

            </div> <!-- /.portlet -->

          </div> <!-- /.col -->

<!-- /Doctors options -->



<!-- Doctors -->
<div class="col-md-8 col-sm-7">
            <div class="portlet">

              <h4 class="portlet-title">
                <u>Drugs</u>
              </h4>

              <div class="portlet-body">

        <!-- Test -->
        <div ng-repeat="drug in drugsList" class="media">
        <a href="#/drugs/{{drug.id}}" class="pull-left">
        <img src="./img/avatars/drug.png" class="media-object" alt="Sample Image">
        </a>

	<div class="media-body">
                <h4 class="media-heading"><a href="#/drugs/{{drug.id}}">{{drug.name}} </a><small><i>{{drug.category}}</i></small></h4>
        	<p>{{drug.description}}</p>
          <div class="thumbnail-footer">
                    <div class="pull-left">
                      <a href="javascript:;"><i class="fa fa-info-circle">&nbsp; Side effect</i></a>
                      <a href="javascript:;"><i class="fa fa-thumbs-up"></i> 123</a>
                      <a href="javascript:;"><i class="fa fa-thumbs-down"></i> 29</a>
                    </div>
                  </div>

        </div>
        </div>
        <!-- /Test -->

                <!-- <div id="line-chart" class="chart-holder-300"></div> -->
              </div> <!-- /.portlet-body -->

            </div> <!-- /.portlet -->

          </div> <!-- /.col -->
