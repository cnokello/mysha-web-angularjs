<div class="account-wrapper">
    <div class="account-body">

      <div class="row">		

        <div class="col-sm-6">
          <a href="javascript:;" class="btn btn-twitter btn-block">
          <i class="fa fa-twitter"></i>
          &nbsp;&nbsp;Login with Twitter
          </a>
        </div> <!-- /.col -->

        <div class="col-sm-6">
          <a href="javascript:;" class="btn btn-facebook btn-block">
          <i class="fa fa-facebook"></i>
          &nbsp;&nbsp;Login with Facebook
          </a>
        </div> <!-- /.col -->

      </div> <!-- /.row -->

      <span class="account-or-social text-muted">OR, SIGN IN BELOW</span>

      <form class="form account-form">

        <div class="form-group">
          <label for="username" class="placeholder-hidden">Username</label>
          <input type="text" class="form-control" id="username" ng-model="username" placeholder="Username" tabindex="1">
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="password" class="placeholder-hidden">Password</label>
          <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" tabindex="2">
        </div> <!-- /.form-group -->

        <div class="form-group clearfix">
          <div class="pull-left">					
            <label class="checkbox-inline">
            <input type="checkbox" class="" value="" tabindex="3"> <small>Remember me</small>
            </label>
          </div>

          <div class="pull-right">
            <small><a href="./account-forgot.html">Forgot Password?</a></small>
          </div>
        </div> <!-- /.form-group -->

        <div class="form-group">
          <button class="btn btn-primary btn-block btn-lg" tabindex="4" ng-click="login()">Signin &nbsp; <i class="fa fa-play-circle"></i></button>
        </div> <!-- /.form-group -->

      </form>

    </div> <!-- /.account-body -->

    <div class="account-footer">
      <p>
      Don't have an account? &nbsp;
      <a href="#/register" class="">Create an account!</a>
      </p>
    </div> <!-- /.account-footer -->

  </div> <!-- /.account-wrapper -->
